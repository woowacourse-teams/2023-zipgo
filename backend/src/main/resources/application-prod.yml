---
# port
server:
  port: 8080
  shutdown: graceful

---
# database
spring:
  datasource:
    source:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      url: ${SOURCE_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
    replica:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      url: ${REPLICA_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}

---
# jpa
spring:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 30
#    open-in-view: false

---
# OAuth
oauth:
  kakao:
    client-id: ${CLIENT_ID}
    redirect-uri: ${REDIRECT_URI}
    client-secret: ${CLIENT_SECRET}

---
# jwt
jwt:
  secret-key: ${ZIPGO_SECRET_KEY}
  access-token-expiration-time: ${ACCESS_TOKEN_EXPIRATION_TIME}
  refresh-token-expiration-time: ${REFRESH_TOKEN_EXPIRATION_TIME}

---
# log
logging:
  level:
    org.hibernate.SQL: error
    org.hibernate.type: error

---
# cloud
cloud:
  aws:
    s3:
      bucket: ${WOOTECO_BUCKET}
      zipgo-directory: ${ZIPGO_DIRECTORY}
      env: ${ENVIRONMENT_DIRECTORY}
      image-url: ${ZIPGO_IMAGE_URL}
