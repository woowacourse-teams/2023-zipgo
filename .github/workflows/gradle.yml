name: Java build test

on:
  push:
    branches: [ main, develop ]
    paths: backend/**
  pull_request:
    branches: [ main, develop ]
    paths: backend/**

jobs:
  build:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: why 안됨?
        run: ./gradlew test
      - name: 후...
        run: sudo cat /home/runner/work/2023-zipgo/2023-zipgo/backend/build/reports/tests/test/index.html
      - name: Build with Gradle
        run: ./gradlew build
